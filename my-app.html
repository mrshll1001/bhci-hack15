<!-- Single row -->
<div class="row">
  <div class="col m4">
    <div class="card">
      <div class="card-content black-text">
        <span class="card-title black-text">Are They YOUR Rights?</span>

        <form action='#'>
          <input name="rights-version" type="radio" id="simple-rights" (change)="ver('simple')" />
          <label for="simple-rights">Simple</label>

          <input name="rights-version" type="radio" id="full-rights" (change)="ver('full')"/>
          <label for="full-rights">Full</label>

          <input name="rights-version" type="radio" id="our-rights" (change)="ver('our')" />
          <label for="our-rights">Our Version</label>

        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-content black-text">
        <span class="card-title black-text">The Universal Declaration of Human Rights</span>

        <!-- List of simple rights -->
        <div *ng-if="version == 'simple'">
          <div *ng-for="#item of rights.simple">
            <div class="divider"></div>
            <div class="section">
              <h5>{{item.heading}}</h5>
              <p>{{item.text}}</p>
            </div>
          </div>
        </div>


        <!-- List of full rights -->
        <div *ng-if="version == 'full'">
          <div *ng-for="#item of rights.full">
            <div class="divider"></div>
            <div class="section">
              <h5>{{item.heading}}</h5>
              <p>{{item.text}}</p>
            </div>
          </div>
        </div>

        <!-- List of our version of the rights -->
        <div *ng-if="version == 'our'">
          <div *ng-for="#item of rights.our">
            <div class="divider"></div>
            <div class="section">
              <h5>{{item.heading}}</h5>
              <p>{{item.text}}</p>
            </div>
          </div>
        </div>


        <!-- <li *ng-for="#item of rights.simple">
          {{item.heading}}
        </li> -->
      </div>
    </div>

  </div>
  <style>
    #inclusions img {
        width: 50px;
        opacity: 0;
        transition: opacity .5s;
        -webkit-transition: opacity .5s;
    }
    #inclusions img.include {
        opacity: 1;
    }
    #inclusions p {
        opacity: 0;
        transition: opacity .5s;
        -webkit-transition: opacity .5s;
    }
    #inclusions p.include {
        opacity: 1;
    }
  </style>
  <div class="col m8" id="inclusions">
    <h2>Here's where the cool shit happens</h2>
    <p [class.include]="included[0]">Yes1</p>
    <p [class.include]="included[1]">Yes2</p>
    <p [class.include]="included[2]">Yes3</p>
    <p [class.include]="included[3]">Yes4</p>
    <img src="graphics/cisfemale.png" [class.include]="included[0]" />
    <img src="graphics/cismale.png" [class.include]="included[1]" />
    <img src="graphics/hetero.png" [class.include]="included[2]" />
    <img src="graphics/noncis.png" [class.include]="included[3]" />
    <img src="graphics/nonhetero.png" [class.include]="included[1]" />
  </div>
</div>
