<div class="container">
    <h1>Hello {{ name }}</h1>
    <p>Friends:</p>
    <ul>
         <li *ng-for="#name of names">
             {{ name }}
         </li>
    </ul>

    <input #myname (keyup)>
    <p>{{myname.value}}</p>

    <p>
      <input name="version" type="radio" id="version0" (change)="ver('simple')" />
      <label for="version0">Simple</label>
      <input name="version" type="radio" id="version1" (change)="ver('original')" />
      <label for="version1">Original</label>
      <input name="version" type="radio" id="version2" (change)="ver('alternative')" />
      <label for="version2">Alternative</label>
    </p>

    <p>
      <input #test2 (change) type="checkbox" id="test5" />
      <label for="test5">Accept these terms?</label>
    </p>

    <p *ng-if="test2.checked">You are included.</p>
    <p *ng-if="included[0]">Yes1</p>
    <p *ng-if="included[1]">Yes2</p>
    <p *ng-if="included[2]">Yes3</p>
    <p *ng-if="included[3]">Yes4</p>
</div>
